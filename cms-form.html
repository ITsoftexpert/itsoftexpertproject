<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Development Solution CTA Form</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            padding: 20px;
        }

        .cms-cta-container {
            width: 100%;
            max-width: 550px;
            padding: 35px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            text-align: center;
            position: relative;
            color: white;
            border: 2px solid rgba(0, 255, 255, 0.5);
        }

        .cms-cta-heading {
            font-size: 30px;
            font-weight: 700;
            background: linear-gradient(45deg, #ffcc00, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .cms-cta-subtext {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .input-group {
            position: relative;
            margin: 15px 0;
        }

        .cms-cta-input,
        .cms-cta-select {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            border-bottom: 2px solid #00ffff;
            transition: 0.3s;
        }

        .cms-cta-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00ffff, #ffcc00);
            color: white;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .cms-cta-button:hover {
            background: linear-gradient(45deg, #ffcc00, #00ffff);
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff;
        }
    </style>
</head>

<body>
    <div class="cms-cta-container">
        <div class="cms-cta-heading">ðŸ’¡ Struggling to Find the Perfect Software Solution?</div>
        <div class="cms-cta-subtext">Get a Custom CMS Built for Your Business</div>
        <p>Trusted by businesses looking for innovation, security, and scalability.</p>
        <form id="cms-cta-form">
            <div class="input-group">
                <input type="text" class="cms-cta-input" id="cms-name" placeholder=" " required>
                <label for="cms-name">Your Name</label>
            </div>
            <div class="input-group">
                <input type="email" class="cms-cta-input" id="cms-email" placeholder=" " required>
                <label for="cms-email">Your Email</label>
            </div>
            <div class="input-group">
                <input type="tel" class="cms-cta-input" id="cms-phone" placeholder=" " required>
                <label for="cms-phone">Your Phone Number</label>
            </div>
            <div class="input-group">
                <input type="url" class="cms-cta-input" id="cms-existing-website" placeholder=" ">
                <label for="cms-existing-website">Existing Website (if any)</label>
            </div>
            <div class="input-group">
                <input type="text" class="cms-cta-input" id="cms-budget" placeholder=" " required>
                <label for="cms-budget">Your Development Budget</label>
            </div>
            <div class="input-group">
                <textarea class="cms-cta-input" id="cms-requirements" placeholder=" "></textarea>
                <label for="cms-requirements">Specific CMS Features You Need</label>
            </div>
            <div class="input-group">
                <select class="cms-cta-select" id="cms-platform">
                    <option value="wordpress">WordPress</option>
                    <option value="joomla">Joomla</option>
                    <option value="drupal">Drupal</option>
                    <option value="custom">Custom CMS Development</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="cms-cta-button">ðŸ’¡ Get Your Free CMS Consultation</button>
        </form>
    </div>
</body>

</html>
