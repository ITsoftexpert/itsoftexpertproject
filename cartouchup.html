<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .hero {
            padding: 120px 20px;
            background: linear-gradient(135deg, #3CB8E8, #4b92a2);
            color: #fff;
            text-align: center;
            border-radius: 0 0 50px 50px;
            position: relative;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .hero-image {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 20px auto 0;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
        }
        .content {
            padding: 60px 20px;
            max-width: 900px;
            margin: auto;
        }
        .section {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            opacity: 0;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .case-image {
            width: 30%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            opacity: 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            gsap.from(".hero", { opacity: 0, y: -50, duration: 1, ease: "power2.out" });
            gsap.to(".hero-image", { opacity: 1, duration: 1, ease: "power2.out", delay: 0.5 });
            gsap.to(".section", { opacity: 1, y: 0, duration: 1, stagger: 0.3, ease: "power2.out", scrollTrigger: { trigger: ".content", start: "top 80%" } });
            gsap.to(".case-image", { opacity: 1, scale: 1, duration: 1, stagger: 0.2, ease: "power2.out", scrollTrigger: { trigger: ".image-gallery", start: "top 85%" } });
        });
    </script>
</head>
<body>
    <header class="hero">
        <h1 class="title">Case Study Title</h1>
        <p class="subtitle">A deep dive into the problem, solution, and results.</p>
        <img src="assest/funnel-img/case study/touchuppaint.png" alt="Hero Image" class="hero-image">
    </header>
    
    <section class="content">
        <div class="section problem">
            <h2>The Problem</h2>
            <p>Briefly explain the issue being addressed.</p>
        </div>
        <div class="section solution">
            <h2>The Solution</h2>
            <p>Explain the approach taken to solve the problem.</p>
        </div>
        <div class="section results">
            <h2>The Results</h2>
            <p>Highlight the outcomes and impact.</p>
        </div>
        <div class="section images">
            <h2>Project Snapshots</h2>
            <div class="image-gallery">
                <img src="image1.jpg" alt="Snapshot 1" class="case-image">
                <img src="image2.jpg" alt="Snapshot 2" class="case-image">
                <img src="image3.jpg" alt="Snapshot 3" class="case-image">
            </div>
        </div>
    </section>
</body>
</html>
